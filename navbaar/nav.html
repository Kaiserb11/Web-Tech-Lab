<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>navbar</title>
</head>
<body>
    <div class = "navbar">
        <div class = "container">
            <a class="logo" href="#">Krishanu<span>Blog</span>
            </a>
            <img id="mobile-cta" class="mobile-menu" src="assets/images/menu.svg" alt="Open Navigation">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="assets/images/exit.svg" alt="Close Navigation">
                <ul class = "primary-nav">
                    <li><a class="current" href="#">Home</a></li>
                    <li><a href="#">Aricles</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <ul class = "secondary-nav">
                    <li><a href="#">Connect</a></li>
                    <li class ="register"><a href="#">Register</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>

</body>
</html>
